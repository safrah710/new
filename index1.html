<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="main">

        <button class="but" value="1" onclick="modify(event)">1</button>
        <button class="but" value="2" onclick="modify(event)">2</button>
        <button class="but" value="3" onclick="modify(event)">3</button>
        <button class="but" value="+" onclick="modify(event)">+</button>
        <button class="but" value="4" onclick="modify(event)">4</button>
        <button class="but" value="5" onclick="modify(event)">5</button>
        <button class="but" value="6" onclick="modify(event)">6</button>
        <button class="but" value="-" onclick="modify(event)">-</button>
        <button class="but" value="7" onclick="modify(event)">7</button>
        <button class="but" value="8" onclick="modify(event)">8</button>
        <button class="but" value="9" onclick="modify(event)">9</button>
        <button class="but" value="*" onclick="modify(event)">*</button>
        <button class="but" value="0" onclick="modify(event)">0</button>
        <button class="but" value="cl" onclick="cl()">cl</button>
        <button class="but" value="=" onclick="res()">=</button>
        <button class="but" value="/" onclick="modify(event)">/</button>
    </div>
    <script src="./index.js"></script>
